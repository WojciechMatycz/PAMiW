<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div >
        <div class="message"><h4>{{ message }}</h4></div>
    </div>
    <div>
       <form action="/matyczw/z3/handle_login" method="POST" class="form-horizontal">
            <fieldset>

                <h2 style="display: flex; justify-content: center;">PI-Box</h2>

                <div class="form-group" >
                  <label class="col-md-4 control-label" for="login" >Podaj Login</label>
                  <div class="col-md-4">
                  <input id="login" name="login" type="text" placeholder="login" class="form-control input-md" required="">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="password">Podaj hasło</label>
                  <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="hasło" class="form-control input-md" required="">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="login-button">Zaloguj</label>
                  <div class="col-md-4">
                    <button id="login-button" name="submit-button" value="Zaloguj" class="btn btn-primary">Zaloguj</button>
                  </div>
                </div>
            </fieldset>
        </form>

        <form action="/matyczw/z3/handle_login" method="POST">
            <div class="form-group">
              <label class="col-md-4 control-label" for="register-button">Rejestracja</label>
              <div class="col-md-4">
                <input id="register-button" name="submit-button" value="Zarejestruj się" type="submit" class="btn btn-primary"/>
              </div>
            </div>
        </form>
    </div>
</body>
</html>
